<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weeklist</title>
    <link rel="stylesheet" href="static/css/normalize.min.css">
    <link rel="stylesheet/less" href="static/css/style.less">
    <script type="text/javascript" src="static/js/less.js"></script>
    <script type="text/javascript" src="static/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="static/js/config.js"></script>
    <script type="text/javascript" src="static/js/exec.js"></script>
  </head>
  <body>
    <div id="dimmed">
      <div id="container">
        <section class="infomation">
          <h1>Weeklist</h1>
          <article>
            <div>
              <h3>월요일</h3>
              <ul class="monday_ul weeks_ul"></ul>
            </div>
            <div>
              <h3>화요일</h3>
              <ul class="tuesday_ul weeks_ul"></ul>
            </div>
            <div>
              <h3>수요일</h3>
              <ul class="wednesday_ul weeks_ul"></ul>
            </div>
            <div>
              <h3>목요일</h3>
              <ul class="thursday_ul weeks_ul"></ul>
            </div>
            <div>
              <h3>금요일</h3>
              <ul class="friday_ul weeks_ul"></ul>
            </div>
          </article>
        </section>
        <section class="form">
          <article class="monday">
            <div class="time">
              <label for="monday">월요일</label>
              <input type="time" name="monday_time" placeholder="할 일" />
              <input type="text" name="monday_todo" placeholder="할 일"/>
            </div>
            <div class="button">
              <button id="monday_save_button" class="save_button active">저장</button>
              <button id="monday_modify_button" class="modify_button">수정</button>
              <button id="monday_delete_button" class="delete_button">삭제</button>
            </div>
          </article>
          <article class="tuesday">
            <div class="time">
              <label for="tuesday">화요일</label>
              <input type="time" name="tuesday_time" placeholder="할 일" />
              <input type="text" name="tuesday_todo" placeholder="할 일"/>
            </div>
            <div class="button">
              <button id="tuesday_save_button" class="save_button active">저장</button>
              <button id="tuesday_modify_button" class="modify_button">수정</button>
              <button id="tuesday_delete_button" class="delete_button">삭제</button>
            </div>
          </article>
          <article class="wednesday">
            <div class="time">
              <label for="wednesday">수요일</label>
              <input type="time" name="wednesday_time" placeholder="할 일" />
              <input type="text" name="wednesday_todo" placeholder="할 일"/>
            </div>
            <div class="button">
              <button id="wednesday_save_button" class="save_button active">저장</button>
              <button id="wednesday_modify_button" class="modify_button">수정</button>
              <button id="wednesday_delete_button" class="delete_button">삭제</button>
            </div>
          </article>
          <article class="thursday">
            <div class="time">
              <label for="thursday">목요일</label>
              <input type="time" name="thursday_time" placeholder="할 일" />
              <input type="text" name="thursday_todo" placeholder="할 일"/>
            </div>
            <div class="button">
              <button id="thursday_save_button" class="save_button active">저장</button>
              <button id="thursday_modify_button" class="modify_button">수정</button>
              <button id="thursday_delete_button" class="delete_button">삭제</button>
            </div>
          </article>
          <article class="friday">
            <div class="time">
              <label for="friday">금요일</label>
              <input type="time" name="friday_time" placeholder="할 일" />
              <input type="text" name="friday_todo" placeholder="할 일"/>
            </div>
            <div class="button">
              <button id="friday_save_button" class="save_button active">저장</button>
              <button id="friday_modify_button" class="modify_button">수정</button>
              <button id="friday_delete_button" class="delete_button">삭제</button>
            </div>
          </article>
        </section>
      </div>
    </div>
  </body>
</html>
