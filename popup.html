<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weekly</title>
    <link rel="stylesheet" href="static/css/normalize.min.css">
    <link rel="stylesheet/less" href="static/css/style.less">
    <script type="text/javascript" src="static/js/less.js"></script>
    <script type="text/javascript" src="static/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="static/js/config.js"></script>
    <script type="text/javascript" src="static/js/exec.js"></script>
  </head>
  <body>
    <div id="dimmed_weekly">
      <div id="container_weekly">
        <section class="infomation_weekly">
          <h1>Weekly</h1>
          <article>
            <div>
              <h3>월요일</h3>
              <ul class="monday_ul_weekly"></ul>
            </div>
            <div>
              <h3>화요일</h3>
              <ul class="tuesday_ul_weekly"></ul>
            </div>
            <div>
              <h3>수요일</h3>
              <ul class="wednesday_ul_weekly"></ul>
            </div>
            <div>
              <h3>목요일</h3>
              <ul class="thursday_ul_weekly"></ul>
            </div>
            <div>
              <h3>금요일</h3>
              <ul class="friday_ul_weekly"></ul>
            </div>
          </article>
        </section>
        <section class="form_weekly">
          <article class="monday_weekly">
            <div class="time_weekly">
              <label for="monday_weekly">월요일</label>
              <input type="time" name="monday_time" placeholder="할 일" />
              <input type="text" name="monday_todo" placeholder="할 일"/>
            </div>
            <button id="monday_button">저장</button>
          </article>
          <article class="tuesday">
            <div class="time_weekly">
              <label for="tuesday">화요일</label>
              <input type="time" name="tuesday_time" placeholder="할 일" />
              <input type="text" name="tuesday_todo" placeholder="할 일"/>
            </div>
            <button id="tuesday_button">저장</button>
          </article>
          <article class="wednesday">
            <div class="time_weekly">
              <label for="wednesday">수요일</label>
              <input type="time" name="wednesday_time" placeholder="할 일" />
              <input type="text" name="wednesday_todo" placeholder="할 일"/>
            </div>
            <button id="wednesday_button">저장</button>
          </article>
          <article class="thursday">
            <div class="time_weekly">
              <label for="thursday">목요일</label>
              <input type="time" name="thursday_time" placeholder="할 일" />
              <input type="text" name="thursday_todo" placeholder="할 일"/>
            </div>
            <button id="thursday_button">저장</button>
          </article>
          <article class="friday">
            <div class="time_weekly">
              <label for="friday">금요일</label>
              <input type="time" name="friday_time" placeholder="할 일" />
              <input type="text" name="friday_todo" placeholder="할 일"/>
            </div>
            <button id="friday_button">저장</button>
          </article>
        </section>
      </div>
    </div>
  </body>
</html>
